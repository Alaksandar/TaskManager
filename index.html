<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">


            <div class="container__form-container">
                <button class="button" data-action="add">Создать задачу</button>
                <form id="add-list" class="close" method="post" action="#">
                    <input type="text" name="toList" placeholder="Добавить задачу" value="" required autocomplete="off">
                    <span class="warning task_warning close_warning">Такая задача уже существует!</span>
                    <span class="warning emptyStr_warning close_warning">Заполните поле!</span>
                    
                    <select class="select" name="select" size="3" multiple>
                        <option class="option" value="not-imp">Несрочно</option>
                        <option class="option" value="imp">Срочно</option>
                        <option class="option" value="very-imp">Очень срочно</option>
                    </select>

                    <div class="form-buttons">
                        <input type="submit" value="Добавить">
                        <span class="close_form">x</span>
                        <span class="warning select_warning close_warning">Укажите срочность задачи!</span>
                    </div>
                </form>
            </div>

            <div class="container__tasks-container">
                
                <div class="list-container not-important-task-col">
                    <h2 class="title">Несрочные задачи:</h2>
                    <ul id="1"></ul>
                </div>

                <div class="list-container important-task-col">
                    <h2 class="title">Срочные задачи:</h2>
                    <ul id="2"></ul>
                </div>

                <div class="list-container very-important-task-col">
                    <h2 class="title">Очень срочные задачи:</h2>
                    <ul id="3"></ul>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
